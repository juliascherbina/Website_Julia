<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxpo</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="content">
        <div class="content-sidebar">
            <button class="content-sidebar__button" type="button"></button>
            <ul class="content-sidebar__list">
                <li class="content-sidebar__item"><a class="content-sidebar__link content-sidebar__fb" target="_blank"
                        href=""></a></li>
                <li class="content-sidebar__item"><a class="content-sidebar__link content-sidebar__inst" target="_blank"
                        href=""></a></li>
                <li class="content-sidebar__item"><a class="content-sidebar__link content-sidebar__tw" target="_blank"
                        href=""></a></li>
            </ul>
        </div>
        <header class="content-header  ">
            <a href="#" class="content-header__logo"></a>
            <nav>
                <ul class="content-header__list">
                    <li class="content-header__item"><a class='content-header__link active' href="#">Home</a></li>
                    <li class="content-header__item"><a class='content-header__link ' href="#">Roadmap</a></li>
                    <li class="content-header__item"><a class='content-header__link ' href="#">About us</a></li>
                    <li class="content-header__item"><a class='content-header   __link wallet ' href="#"></a></li>
                </ul>
            </nav>
        </header>
        <main class="content-main">
            <div class="swiper mySwiper ">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-body">
                            Slide 1
                        </div>
                        <div class="swiper-footer">text</div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-body">
                            Slide 2
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-body">
                            Slide 3
                        </div>
                    </div>

                </div>
                <div class="swiper-pagination"> </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        let count = ['1', '2', '3']
        let art = ['Julius Caesar', 'Into the Abyss', 'Discobolous']
        let price = ['157 ETH', '56 ETH', '143 ETH ']
        let swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                renderBullet: function (index, className) {
                    return ('<p class="' + className + '">' + ('#0' + (count[index])) + '<span class="pagination-art">' + (art[index]) + '</span>' +
                        '<span class="pagination-price">' + '<span>'+ (price[index]) + '</span>' + '</span>' + "</p>")
                },
            },
        });
    </script>
</body>

</html>
